{% extends '_base.html' %}
{% load static %}

{% block title %}Events{% endblock title %}

{% block content %}
    <h1>Event List</h1>
    {% for event in event_list %}
    <div>
        <h2><a href="{{ event.get_absolute_url }}">{{ event.title }}</a></h2>
    </div>
    {% endfor %}
{% endblock content %}
